<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Black Jack</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body class="background">
    <header class="title container-fluid">BlackJack</header>
    <div class="row mt-2 container-fluid">
      <div class="col text-center" id="divbuttons">
        <button id="btn-nuevo" class="btn btn-danger">New game</button>
        <button id="btn-pedir" class="btn btn-primary">Call card</button>
        <button id="btn-detener" class="btn btn-primary">Stop</button>
      </div>
    </div>

    <div class="row container">
      <div class="col">
        <h1>Player 1 - <small>0</small></h1>
      </div>
      <div id="player-card">
        <!-- <img class="card" src="assets/cartas/2C.png" alt="card" /> -->
      </div>
    </div>

    <div class="row container mt-2">
      <div class="col">
        <h1>Computer - <small>0</small></h1>
      </div>
      <div id="computer-card">
        <img class="card" src="assets/cartas/3C.png" alt="card" />
      </div>
    </div>

    <!-- UMD -->
    <script src="assets/js/underscore-min.js"></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
